            <h2 class="comp-heading">Button</h2>
            <p class="comp-desc">A button is a small, flat, round object often found on clothing. It can also describe
                the round disc you press to turn on an electronic device</p>
            <h2 class="button-heading">Standard Button</h2>
            <div class="code-preview">
                <div class="standard-button box">
                    <button class="standard-primary">Primary</button>
                    <button class="standard-secondary">Secondary</button>
                    <button class="standard-error">Error</button>
                    <button class="standard-warning">Warning</button>
                </div>
            </div>
            <iframe class="code"

                sandbox="allow-scripts allow-same-origin">
            </iframe>
            <h2 class="button-heading">Outline button</h2>
            <div class="code-preview">
                <div class="outline-button box">
                    <button class="outline-primary ">Primary</button>
                    <button class="outline-secondary ">Secondary</button>
                    <button class="outline-error ">Error</button>
                    <button class="outline-warning ">Warning</button>

                </div>
            </div>
